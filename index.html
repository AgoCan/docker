<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>汉克书-docker</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="static/vue.css">
  <link rel="stylesheet" href="static/mermaid.min.css">
  <script src="static/mermaid.min.js"></script>
  <style>
    nav.app-nav li ul {
      min-width: 100px;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    let num = 0;
    mermaid.initialize({ startOnLoad: false });
    window.$docsify = {
      basePath: "/",
      maxLevel: 0,
      name: 'docker',
      themeColor: '#3F51B5',
      loadSidebar: true,
      loadNavbar: true,
      subMaxLevel: 1,
      markdown: {
        renderer: {
          code: function(code, lang) {
            if (lang === "mermaid") {
              return (
                '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
              );
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      },
      search: {
        maxAge: 86400000, // Expiration time, the default one day
        paths: [], // or 'auto'
        placeholder: {'/': '搜索'},
        noData: '找不到结果!',
        hideOtherSidebarContent: false, // whether or not to hide other sidebar content
      }
    }
  </script>
  <script src="static/docsify.min.js" data-load-navbar="_navbar.md"></script>
  <script src="static/emoji.min.js"></script>
  <!-- 高亮语法中心 -->
  <script src="static/prism-bash.min.js"></script>
  <script src="static/prism-docker.min.js"></script>
  <script src="static/prism-python.min.js"></script>
  <script src="static/prism-powershell.min.js"></script>
  <!-- 代码复制插件 -->
  <script src="static/docsify-copy-code"></script>
  <!-- 文档搜索插件 -->
  <script src="static/search.min.js"></script>
  <script>

        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(hm, s);
      })();
   </script>
</body>
</html>
